{% extends 'base.html' %}
{% block conteudo %}
<h2>Excluir Aluno</h2>
<p>Tem certeza que deseja excluir <strong>{{ aluno.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'lista_alunos' %}">Cancelar</a>
</form>
{% endblock %}
